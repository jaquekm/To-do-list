<!DOCTYPE html>
<html>
<head>

	<title>To do list</title>
	<link rel="stylesheet" href="index.css" /><link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Anton&family=Cormorant+Garamond:ital,wght@0,700;1,700&family=Labrada:ital@1&family=Roboto+Mono:ital,wght@0,300;1,700&display=swap" rel="stylesheet">
<body>
    
	<div class='content'>
		

			<div class="row">
					
					<div class="col-12">
						<h1>To do list</h1>
						<form>

							<input type="text" name="task" id='task' placeholder="New item..." />
							<input type="button" name="" 
							onclick="addTask();"  
							value="AddTask"/> 
							
						</form>

					</div>

			</div>

			<div class="row">
				<div class="col-12">
				
					<div class="to-do-list-box">
					
						<label>My List</label>
						<ul id="myList">	

						</ul>


					</div>

				</div>
			</div>

	</div>
	<script src="index,js"></script>
</body>
</html>
